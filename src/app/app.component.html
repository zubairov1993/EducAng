<div class="container">
  <h2>Hello Angular World</h2>

  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>
  <hr />
  <app-post
    *ngFor="let post of posts"
    [post]="post"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short">Пост Длинный</small>
      <ng-template #short>
        <small>Пост Короткий</small>
      </ng-template>
    </div>
  </app-post>
</div>
